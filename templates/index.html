<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Predictor</title>
    <style>
        body {
            font-family: 'Avenir', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 20px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-links ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        select {
            background-color: #fff;
        }

        input[type="submit"] {
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Diamond Price Prediction</div>
            <div class="nav-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/predict">Predict Price</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>Welcome to the Diamond Price Predictor</h1>
            <p>Predict the price of your diamond with our advanced model.</p>
            <h2>Get Started</h2>
            <p>Enter the details of your diamond below to get a price prediction:</p>
            <form action="{{ url_for('predict_datapoint') }}" method="POST">
                <div class="form-group">
                    <label for="carat">Carat:</label>
                    <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)">
                </div>

                <div class="form-group">
                    <label for="depth">Depth:</label>
                    <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)">
                </div>

                <div class="form-group">
                    <label for="table">Table:</label>
                    <input type="text" id="table" name="table" placeholder="Enter table value (float)">
                </div>

                <div class="form-group">
                    <label for="x">x:</label>
                    <input type="text" id="x" name="x" placeholder="Enter x value (float)">
                </div>

                <div class="form-group">
                    <label for="y">y:</label>
                    <input type="text" id="y" name="y" placeholder="Enter y value (float)">
                </div>

                <div class="form-group">
                    <label for="z">z:</label>
                    <input type="text" id="z" name="z" placeholder="Enter z value (float)">
                </div>

                <div class="form-group">
                    <label for="cut">Cut:</label>
                    <select id="cut" name="cut">
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color">
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="clarity">Clarity:</label>
                    <select id="clarity" name="clarity">
                        <option value="I1">I1</option>
                        <option value="SI2">SI2</option>
                        <option value="SI1">SI1</option>
                        <option value="VS2">VS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VVS1">VVS1</option>
                        <option value="IF">IF</option>
                    </select>
                </div>

                <input type="submit" value="Predict Price">
            </form>
            {{ final_result }}
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Diamond Price Predictor</p>
    </footer>
</body>
</html>
